spring.datasource.driver-class-name = org.postgresql.Driver
spring.datasource.url = jdbc:postgresql://localhost:5432/flowerista
spring.datasource.username = inmemory
spring.datasource.password = inmemory

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false

spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER

cloudinary.cloud-name=123
cloudinary.api-key=321
cloudinary.api-secret=123

logging.level.org.springframework.security=DEBUG