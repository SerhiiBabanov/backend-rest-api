<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Colors</title>
</head>
<body>
<main layout:fragment="main">
    <div th:if="${#lists.isEmpty(colors)}">
        <h3> Colors list is empty </h3>
    </div>

    <div class="container" style="margin: 2% 0">
        <div class="row">
            <div class="col-md-12">
                <div>
                    <h3>Add Color</h3>
                    <form th:action="@{/api/admin/colors/add}" method="post" style="display: flex">
                        <input type="text" id="colorName" class="form-control" placeholder="Color name" name="name" style="width: 20%" required>
                        <button class="btn btn-primary" type="submit" style="margin: 0 2%">Save new color</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div style="display: flex; justify-content: space-between">
        <h3>
            Total colors - <span th:text="${colors.size()}"></span> pcs.
        </h3>
    </div>
    <table id="emp-table" class="table table-striped">
        <thead>
        <tr>
            <th col-index=1>Id</th>
            <th col-index=3>Name</th>
            <th>Details</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="color : ${colors}">
            <td th:text="${color.id}" style="width: 5%"></td>
            <td class="flower-name" th:text="${color.name}" style="width: 10%"></td>
            <td style="width: 5%">
                <a th:href="@{/api/admin/colors/{id}(id=${color.id})}">Details</a>
            </td>
        </tr>
        </tbody>
    </table>

</main>
</body>
</html>
